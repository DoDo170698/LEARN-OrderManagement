schema {
  query: OrderQueries
  mutation: Mutation
  subscription: OrderSubscriptions
}

type Mutation {
  createOrder(input: CreateOrderInput!): OrderDto!
  updateOrder(input: UpdateOrderInput!): OrderDto!
  deleteOrder(id: UUID!): Boolean!
}

"Represents a customer order with items"
type Order {
  "Order items with pagination support"
  items("Returns the first _n_ elements from the list." first: Int "Returns the elements in the list that come after the specified cursor." after: String "Returns the last _n_ elements from the list." last: Int "Returns the elements in the list that come before the specified cursor." before: String): ItemsConnection
  "Total amount of the order"
  totalAmount: Decimal!
  id: UUID!
  orderNumber: String!
  customerName: String!
  customerEmail: String!
  status: OrderStatus!
  createdAt: DateTime!
  updatedAt: DateTime!
}

"Represents an item within an order"
type OrderItem {
  "Subtotal for this line item (Quantity * UnitPrice)"
  subtotal: Decimal
  id: UUID!
  orderId: UUID!
  productName: String!
  quantity: Int!
  unitPrice: Decimal!
  createdAt: DateTime!
  order: Order!
}

"A connection to a list of items."
type ItemsConnection {
  "Information to aid in pagination."
  pageInfo: PageInfo!
  "A list of edges."
  edges: [ItemsEdge!]
  "A flattened list of the nodes."
  nodes: [OrderItem]
}

"The `Decimal` scalar type represents a decimal floating-point number."
scalar Decimal

"Defines when a policy shall be executed."
enum ApplyPolicy {
  "Before the resolver was executed."
  BEFORE_RESOLVER
  "After the resolver was executed."
  AFTER_RESOLVER
  "The policy is applied in the validation step before the execution."
  VALIDATION
}

"Information about pagination in a connection."
type PageInfo {
  "Indicates whether more edges exist following the set defined by the clients arguments."
  hasNextPage: Boolean!
  "Indicates whether more edges exist prior the set defined by the clients arguments."
  hasPreviousPage: Boolean!
  "When paginating backwards, the cursor to continue."
  startCursor: String
  "When paginating forwards, the cursor to continue."
  endCursor: String
}

"An edge in a connection."
type ItemsEdge {
  "A cursor for use in pagination."
  cursor: String!
  "The item at the end of the edge."
  node: OrderItem
}

type OrderQueries {
  orders("Returns the first _n_ elements from the list." first: Int "Returns the elements in the list that come after the specified cursor." after: String "Returns the last _n_ elements from the list." last: Int "Returns the elements in the list that come before the specified cursor." before: String where: OrderFilterInput order: [OrderSortInput!]): OrdersConnection
  orderById(id: UUID!): OrderDto!
}

type OrderSubscriptions {
  onOrderCreated: OrderDto!
  onOrderUpdated: OrderDto!
  onOrderDeleted: UUID!
}

scalar UUID

enum OrderStatus {
  PENDING
  PROCESSING
  COMPLETED
  CANCELLED
}

"The `DateTime` scalar represents an ISO-8601 compliant date time type."
scalar DateTime

