# ============================================
# OPTIMIZED QUERY 1: Get Orders List (NO items)
# Use this for listing pages - only basic order info
# ============================================
query GetOrdersList(
  $first: Int
  $after: String
  $last: Int
  $before: String
  $where: OrderFilterInput
  $order: [OrderSortInput!]
) {
  orders(
    first: $first
    after: $after
    last: $last
    before: $before
    where: $where
    order: $order
  ) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      cursor
      node {
        id
        orderNumber
        customerName
        customerEmail
        status
        totalAmount
        createdAt
        updatedAt
      }
    }
  }
}

# ============================================
# OPTIMIZED QUERY 2: Get Order Details
# Returns order directly (GraphQL standard)
# Errors appear in top-level errors array
# ============================================
query GetOrderDetails($orderId: UUID!) {
  orderById(id: $orderId) {
    id
    orderNumber
    customerName
    customerEmail
    status
    totalAmount
    createdAt
    updatedAt
    items {
      id
      productName
      quantity
      unitPrice
      subtotal
    }
  }
}

# ============================================
# OPTIMIZED MUTATION 1: Create Order
# Returns order directly (GraphQL standard)
# Errors appear in top-level errors array
# ============================================
mutation CreateOrder($input: CreateOrderInput!) {
  createOrder(input: $input) {
    id
    orderNumber
    customerName
    customerEmail
    status
    totalAmount
    createdAt
    updatedAt
  }
}

# ============================================
# OPTIMIZED MUTATION 2: Update Order
# Returns updated order directly (GraphQL standard)
# Errors appear in top-level errors array
# ============================================
mutation UpdateOrder($input: UpdateOrderInput!) {
  updateOrder(input: $input) {
    id
    orderNumber
    customerName
    customerEmail
    status
    totalAmount
    createdAt
    updatedAt
  }
}

# ============================================
# MUTATION 3: Delete Order
# Returns boolean (GraphQL standard)
# Errors appear in top-level errors array
# ============================================
mutation DeleteOrder($id: UUID!) {
  deleteOrder(id: $id)
}

# ============================================
# OPTIMIZED SUBSCRIPTION 1: Order Created (NO items)
# Realtime update when new order created - minimal payload
# ============================================
subscription OnOrderCreated {
  onOrderCreated {
    id
    orderNumber
    customerName
    customerEmail
    status
    totalAmount
    createdAt
    updatedAt
  }
}

# ============================================
# OPTIMIZED SUBSCRIPTION 2: Order Updated (NO items)
# Realtime update when order updated - minimal payload
# ============================================
subscription OnOrderUpdated {
  onOrderUpdated {
    id
